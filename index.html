<!DOCTYPE html>
<html lang="en" ng-app="HPBD-TO-ME" ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday To Me! - September 10, 2016</title>
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Content -->
    <a href="javascript:;" ng-click="toggleAudio()" class="toggle-audio" ng-class="{paused: isPaused}"></a>
    <canvas id="canvas-main" width="700" height="200"></canvas>
    <div id="html-text" class="text" ng-bind="text"></div>

    <!-- Audio -->
    <audio id="audio" preload="auto">
        <source src="backend/tracks.php?type=mp3" type="audio/mpeg" />
        <source src="backend/tracks.php?type=ogg" type="audio/ogg" />
    </audio>

    <!-- Loader -->
    <div id="loader" ng-class="{hidden: isReady}">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <!-- Script -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="static/js/requestAnimationFrame.js"></script>
    <script src="node_modules/pixi.js/bin/pixi.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js'></script>
    <script src="static/js/app.js"></script>
</body>
</html>
